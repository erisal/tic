<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="scoreboard">
        <div id="xScore"></div>
        <div id="oScore"></div>
    </div>
<div class="masterContainer"> 
    <div id="left">
        <div id="resetGame"><input class="btn" type="button" value="new game" id="resetBtn" onclick="game.reset()"></div>
    </div>
    <div class="gameContainer">
        <div class="gameSpace">
            <div class="marker" id="0" onclick="game.makeTurn(0)"></div>
        </div>
        <div class="gameSpace">
            <div class="marker" id="1" onclick="game.makeTurn(1)"></div>
        </div>
        <div class="gameSpace">
            <div class="marker" id="2" onclick="game.makeTurn(2)"></div>
        </div>
        <div class="gameSpace">
            <div class="marker"id="3" onclick="game.makeTurn(3)"></div>
        </div>
        <div class="gameSpace">
            <div class="marker" id="4" onclick="game.makeTurn(4)"></div>
        </div>
        <div class="gameSpace">
            <div class="marker" id="5" onclick="game.makeTurn(5)"></div>
        </div>
        <div class="gameSpace">
            <div class="marker" id="6" onclick="game.makeTurn(6)"></div>
        </div>
        <div class="gameSpace">
            <div class="marker" id="7" onclick="game.makeTurn(7)"></div>
        </div>
        <div class="gameSpace">
            <div class="marker" id="8" onclick="game.makeTurn(8)"></div>
        </div>
    </div>
    <div id="right"></div>
</div>


<div class="messages">
    <div id="winnerNotice">ZOE WINS!</div>
    <div id="nextRound"><input type="button" class="btn" id="nextBtn" value="next round" onclick="game.nextRound()"></div>
</div>

<div class="whiteOut">
    <div class="playerForm">
        <form>
            <input type="text" placeholder="player X" id="playerX" required><br>
            <input type="text" placeholder="player O" id="playerO" required><br>
            <input class="btn" type="button" value="Start Game!" onclick="game.newGame()">
        </form>

    </div>
</div>




</body>
<script src="script.js"></script>
</html>
